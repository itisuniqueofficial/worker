<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Zip Worker</title>
  <link rel="stylesheet" href="worker.css">
  <style>
    /* Disable text selection */
    body {
      user-select: none;
      -webkit-user-select: none; /* For Safari */
      -moz-user-select: none;    /* For Firefox */
      -ms-user-select: none;     /* For Internet Explorer/Edge */
    }
  </style>
</head>
<body oncontextmenu="return false;" onkeydown="disableHotkeys(event)">
  <header>
    <h1>Zip Worker File Download</h1>
  </header>
  <div class="download-container">
    <p>Enter the password to enable the download:</p>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="downloadButton" onclick="revealDownloadLink()" disabled>Download Now</button>
    <p id="statusMessage"></p>
    <div id="progressContainer" style="display: none;">
      <progress id="downloadProgress" value="0" max="100"></progress>
      <span id="progressPercentage">0%</span>
    </div>
  </div>
  <footer>
    <p>Copyright &copy; 2024 It Is Unique Official. All rights reserved.</p>
  </footer>
  <script>
    // Disable right-click context menu
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });

    // Disable all keyboard hotkeys
    function disableHotkeys(event) {
      // List of keys to disable (e.g., Ctrl, Shift, F12, etc.)
      const forbiddenKeys = ["Control", "Shift", "Alt", "Meta", "F12", "F5"];
      
      if (
        event.ctrlKey || 
        event.shiftKey || 
        event.altKey || 
        forbiddenKeys.includes(event.key) || 
        event.keyCode === 123 /* F12 */
      ) {
        event.preventDefault();
        return false;
      }
    }
  </script>
  <script src="zipWorker.js"></script>
</body>
</html>
